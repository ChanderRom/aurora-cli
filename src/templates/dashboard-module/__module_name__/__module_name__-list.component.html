<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden" *transloco="let t">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">

        <div class="flex-1 min-w-0">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title><mat-icon svgIcon="heroicons_solid:tag" class="icon-size-10 mr-2"></mat-icon> \{{ t('{{ toCamelCase schema.boundedContextName }}.{{ toPascalCase schema.moduleName }}') }}</au-title>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button
                class="ml-3"
                mat-flat-button
                [color]="'accent'"
                [routerLink]="'new'">
                <mat-icon
                    class="icon-size-5 mr-2"
                    [svgIcon]="'heroicons_solid:tag'"></mat-icon>
                \{{ t('New.M') }}
            </button>
        </div>
        <!-- / Actions -->

    </div>
    <!-- / Header -->

    <!-- Main -->
    <div
        class="flex flex-auto pt-6 px-6 sm:pt-10 sm:px-10 overflow-y-auto"
        cdkScrollable>

        <!-- Grid -->
        <au-material-grid
            [columnsConfig]="columnsConfig"
            [data]="gridData$ | async"
            (action)="onRunAction({ id: $event.action.id, data: { event: $event }})"
            (pageChange)="onRunAction({ id: 'pagination', data: { event: $event }})">
        </au-material-grid>
        <!-- / Grid -->

    </div>
    <!-- / Main -->

</div>
